<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box</title>
    <link rel="stylesheet" href="../CSS/Flexbox.css">
</head>
<body>
    <h1>Ejemplos de Flex</h1>
    <div class="flex-container">
        <div>1</div>
        <div style="align-self:flex-end">2</div>
        <div>3</div>
        <div>4</div>
        <div style="align-self:flex-start">5</div>
        <div>6</div>
        <div style="align-self:center">7</div>
        <div style="align-self:baseline">8</div>
        <div>9</div>
        <div style="align-self:stretch">10</div>
        <div>11</div>
        <div>12</div>
    </div>
</body>
</html>
