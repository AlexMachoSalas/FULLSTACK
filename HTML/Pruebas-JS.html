<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pruebas JS</title>
    <script src="../JS/Pruebas-JS.js"></script>
    <script>
        alert("Hello world!, texto de alerta");
    </script>
</head>
<body>
    <h1>Pruebas JavaScript (Frontend)</h1>
    <p id="demo">Primer texto</p>
    <button type="submit" onclick="Cambia()">Clica para cambiar</button>
    <button type="submit" onclick="Inicial()">Texto Inicial</button>
    <br>
    <script>
        document.write("Hello world!, texto en el documento");
    </script>
    <script>
        function Cambia() {
            document.getElementById("demo").innerHTML = "Segundo texto";
        }
        function Inicial() {
            document.getElementById("demo").innerHTML = "Primer texto";
        }
    </script>
</body>
</html>
